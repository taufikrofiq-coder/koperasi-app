<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Transaksi - Koperasi Mobile</title>
    <link rel="stylesheet" href="/css/adminHome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .history-container {
            padding: 15px;
            max-width: 100%;
            margin: 0 auto;
        }
        
        .history-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .back-button {
            background: none;
            border: none;
            color: #3498db;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .history-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .search-filter {
            margin-bottom: 20px;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .search-button {
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .filter-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .filter-button {
            padding: 8px 15px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
        }
        
        .filter-button.active {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
        }
        
        .transactions-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .transaction-item {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border-left: 4px solid #3498db;
            transition: transform 0.2s;
        }
        
        .transaction-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .transaction-item.debit {
            border-left-color: #e74c3c;
        }
        
        .transaction-item.credit {
            border-left-color: #2ecc71;
        }
        
        .transaction-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .transaction-type {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .type-debit {
            background-color: #ffeaea;
            color: #e74c3c;
        }
        
        .type-credit {
            background-color: #e8f7ef;
            color: #2ecc71;
        }
        
        .transaction-date {
            font-size: 12px;
            color: #7f8c8d;
        }
        
        .transaction-details {
            margin-top: 10px;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .detail-label {
            color: #7f8c8d;
            font-size: 13px;
        }
        
        .detail-value {
            font-weight: 500;
            color: #2c3e50;
        }
        
        .transaction-amount {
            font-size: 18px;
            font-weight: 600;
            text-align: right;
            margin-top: 10px;
        }
        
        .amount-debit {
            color: #e74c3c;
        }
        
        .amount-credit {
            color: #2ecc71;
        }
        
        .no-transactions {
            text-align: center;
            padding: 40px 20px;
            color: #7f8c8d;
        }
        
        .no-transactions i {
            font-size: 48px;
            margin-bottom: 15px;
            color: #bdc3c7;
        }
        
        .loading-transactions {
            text-align: center;
            padding: 40px 20px;
        }
        
        .loading-transactions i {
            font-size: 32px;
            color: #3498db;
            margin-bottom: 15px;
        }
        
        .rekening-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .rekening-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .rekening-item {
            display: flex;
            flex-direction: column;
        }
        
        .rekening-label {
            font-size: 12px;
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        
        .rekening-value {
            font-weight: 500;
            color: #2c3e50;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        
        .page-button {
            padding: 8px 12px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .page-button.active {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
        }
        
        .page-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .summary-card {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .summary-item {
            text-align: center;
        }
        
        .summary-label {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        
        .summary-value {
            font-size: 18px;
            font-weight: 600;
        }
        
        .export-button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            margin-left: auto;
        }
        
        @media (max-width: 768px) {
            .filter-options {
                overflow-x: auto;
                padding-bottom: 10px;
            }
            
            .rekening-details {
                grid-template-columns: 1fr;
            }
            
            .summary-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Header Mobile Banking Style -->
    <header class="mobile-header">
        <div class="header-top">
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="header-title">
                <i class="fas fa-history"></i>
                <div class="header-title-text">
                    <span class="app-name">History Transaksi</span>
                </div>
            </div>
            <div class="header-actions">
                <button class="notification-btn" id="notificationBtn">
                    <i class="fas fa-bell"></i>
                </button>
            </div>
        </div>
    </header>

    <div class="history-container">
        <!-- Header dengan tombol back -->
        <div class="history-header">
            <button class="back-button" id="backButton">
                <i class="fas fa-arrow-left"></i>
                <span>Kembali</span>
            </button>
            <h2 class="history-title">Riwayat Transaksi</h2>
            <button class="export-button" id="exportButton">
                <i class="fas fa-download"></i>
                <span>Export</span>
            </button>
        </div>

        <!-- Info Rekening -->
        <div class="rekening-info">
            <h3 style="margin-bottom: 15px; color: #2c3e50;">Informasi Rekening</h3>
            <div class="rekening-details" id="rekeningInfo">
                <!-- Diisi oleh JavaScript -->
            </div>
        </div>

        <!-- Ringkasan -->
        <div class="summary-card">
            <div class="summary-grid" id="summaryGrid">
                <!-- Diisi oleh JavaScript -->
            </div>
        </div>

        <!-- Search dan Filter -->
        <div class="search-filter">
            <div class="search-box">
                <input type="text" 
                       class="search-input" 
                       id="searchInput" 
                       placeholder="Cari berdasarkan keterangan...">
                <button class="search-button" id="searchButton">
                    <i class="fas fa-search"></i>
                    <span>Cari</span>
                </button>
            </div>
            
            <div class="filter-options">
                <button class="filter-button active" data-filter="all">Semua</button>
                <button class="filter-button" data-filter="debit">Penarikan</button>
                <button class="filter-button" data-filter="credit">Setoran</button>
                <button class="filter-button" data-filter="today">Hari Ini</button>
                <button class="filter-button" data-filter="week">Minggu Ini</button>
                <button class="filter-button" data-filter="month">Bulan Ini</button>
            </div>
        </div>

        <!-- List Transaksi -->
        <div class="transactions-list" id="transactionsList">
            <!-- Diisi oleh JavaScript -->
        </div>

        <!-- Pagination -->
        <div class="pagination" id="pagination">
            <!-- Diisi oleh JavaScript -->
        </div>
    </div>

    <script src="/js/historyTransaksi.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
