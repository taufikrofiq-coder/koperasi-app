
# ========================
# SERVER CONFIGURATION
# ========================
server.port=${PORT:8080}
server.servlet.context-path=/
# ========================
# DATABASE CONFIGURATION (Render auto-inject)
# ========================
spring.datasource.url=jdbc:${DATABASE_URL}
spring.datasource.hikari.jdbc-url=jdbc:${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.data-source-properties.sslmode=require

# ========================
# JPA / Hibernate
# ========================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# ========================
# FILE UPLOAD CONFIGURATION
# ========================
spring.application.name=dataku-render-drive
file.upload-dir=./uploads
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.file-size-threshold=2KB

# ========================
# SECURITY / ENCRYPTION (SET DI RENDER ENV VARIABLES!)
# ========================
aes.secret.key=${AES_SECRET_KEY:bmisecretkey2024}
aes.iv=${AES_IV:1234567890123456}
jwt.secret=${JWT_SECRET:1234567890123456789012345678901234567890123456789012345678901234}
jwt.expiration.in.ms=3600000

# ========================
# ERROR HANDLING (Production)
# ========================
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-binding-errors=never

# ========================
# LOCAL DRIVE CONFIGURATION
# ========================
directory.file=./data/files

# ========================
# SECURITY DISABLE FOR TESTING
# ========================
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# ========================
# CORS CONFIGURATION
# ========================
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://koperasi.onrender.com}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH,HEAD
cors.allowed-headers=*
cors.allow-credentials=true

# ========================
# LOGGING FOR PRODUCTION
# ========================
logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.com.dataku.data=INFO
logging.level.org.springframework.web=ERROR
logging.level.org.springframework.security=OFF
logging.level.org.hibernate=ERROR
logging.file.name=./logs/application.log

# ========================
# SESSION MANAGEMENT
# ========================
spring.session.store-type=none
server.servlet.session.timeout=30m

# ========================
# THYMELEAF CONFIGURATION
# ========================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=true

# ========================
# STATIC RESOURCES
# ========================
spring.web.resources.static-locations=classpath:/static/,classpath:/public/,classpath:/resources/,classpath:/META-INF/resources/
spring.mvc.static-path-pattern=/**
spring.web.resources.cache.period=604800
spring.web.resources.chain.cache=true

api.base-url=${API_BASE_URL:https://koperasi.onrender.com}

# ================= TRANSAKSI =================
api.endpoint.transaksi.saldo=/api/transaksi/saldo
api.endpoint.transaksi.saldo-by-rekening=/api/transaksi/saldo
api.endpoint.transaksi.create=/api/transaksi/create

# ================= USERS =================
api.endpoint.users.create=/api/users/create
api.endpoint.users.by-username=/api/users/username
api.endpoint.users.by-rekening=/api/users/rekening

# ================= PEMBIAYAAN =================
api.endpoint.pembiayaan.total-pokok=/api/pembiayaan-detail/total-pokok-belum-bayar

# ================= PENDAPATAN =================
api.endpoint.pendapatan.total=/api/pendapatan/total

# ========================
# PERFORMANCE OPTIMIZATION
# ========================
spring.main.banner-mode=off
management.endpoints.web.exposure.include=health,info
management.health.diskspace.enabled=false
spring.jmx.enabled=false
spring.devtools.restart.enabled=false

